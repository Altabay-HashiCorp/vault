name: Bench

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
      - release/**

jobs:
  bench:
    name: Bench
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          fetch-tags: false
      - name: Ensure Go modules are cached
        uses: ./.github/actions/set-up-go
        with:
          github-token: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
          no-restore: true # don't download them on a cache hit


#      - name: Set up Go
#        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
#        with:
#          cache: false # save cache space for vault builds: https://github.com/hashicorp/vault/pull/21764
#
#      - name: Check out code into the Go module directory
#        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
#        with:
#          ref: ${{ inputs.checkout-ref }}

      - name: Install cob
        # I know this isn't great, but it's hack week
        run: curl -sfL https://raw.githubusercontent.com/knqyf263/cob/master/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run Benchmark
        run: cob --base ${{ github.event.pull_request.base.sha }} -bench-args "test -bench . -benchmem ./vault/bench/"